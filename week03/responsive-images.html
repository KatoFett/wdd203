<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Images</title>
    <meta name="description" content="Responsive images example">
    <meta name="author" content="Aaron Fox">
    <link rel="stylesheet" href="styles/responsive-images.css" />
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Denver Colorado Temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
