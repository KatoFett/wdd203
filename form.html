    <header>
        <button id="menu" type="button"></button>
        <img src="images/aaron-fox.jpg" alt="Picture of Aaron Fox">
        <h1>Aaron Fox</h1>
        <button id="toggleDarkModeButton" type="button">Dark</button>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <label>Username* <input id="username" name="username" required placeholder="Account username"></label>
            <label>Password* <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" placeholder="Alphanumeric, 8 characters minimum"></label>
            <label>
                Confirm Password*
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <strong id="passwordMsg"></strong>
            </label>
            <label>Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
            <label>Page Rating: <span id="rating"></span> <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="10"></label>
            <input type="submit" value="Create My Account">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Aaron Fox &bull; United States</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
